<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel - Meus Clientes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f6fa;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #111827;
            color: #fff;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px 0;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 22px;
        }

        .menu-item {
            padding: 15px 25px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        .menu-item:hover, .active {
            background: #374151;
        }

        /* Main Content */
        .content {
            margin-left: 250px;
            padding: 30px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Search Bar */
        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        /* Client List */
        .client-card {
            background: #fff;
            padding: 15px 20px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .client-name {
            font-size: 18px;
            font-weight: bold;
        }

        .delete-btn {
            background: #dc2626;
            color: #fff;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .delete-btn:hover {
            background: #b91c1c;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>PRESTAGORA</h2>
        <div class="menu-item">Dashboard</div>
        <div class="menu-item active">Meus Clientes</div>
        <div class="menu-item">Configurações</div>
    </div>

    <div class="content">
        <h1>Meus Clientes</h1>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Pesquisar cliente..." onkeyup="filtrarClientes()">
        </div>

        <div id="clientList"></div>
    </div>

    <script>
        // Carregar clientes do localStorage
        function carregarClientes() {
            const clientes = JSON.parse(localStorage.getItem("clientes")) || [];
            const lista = document.getElementById("clientList");
            lista.innerHTML = "";

            clientes.forEach((cliente, index) => {
                const card = document.createElement("div");
                card.className = "client-card";

                card.innerHTML = `
                    <span class="client-name">${cliente}</span>
                    <button class="delete-btn" onclick="excluirCliente(${index})">Excluir</button>
                `;

                lista.appendChild(card);
            });
        }

        function excluirCliente(index) {
            let clientes = JSON.parse(localStorage.getItem("clientes")) || [];
            clientes.splice(index, 1);
            localStorage.setItem("clientes", JSON.stringify(clientes));
            carregarClientes();
        }

        function filtrarClientes() {
            const termo = document.getElementById("searchInput").value.toLowerCase();
            const cards = document.querySelectorAll(".client-card");

            cards.forEach(card => {
                const nome = card.querySelector(".client-name").innerText.toLowerCase();
                card.style.display = nome.includes(termo) ? "flex" : "none";
            });
        }

        carregarClientes();
    </script>

</body>
</html>
