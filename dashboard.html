<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Plataforma de Marketing</title>

    <style>
        body {
            margin: 0;
            background: #f4f6f9;
            font-family: Arial, sans-serif;
        }

        /* MENU LATERAL */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #0d6efd;
            color: #fff;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 30px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 20px;
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .sidebar a:hover {
            background: #0b5ed7;
            cursor: pointer;
        }

        /* ÁREA PRINCIPAL */
        .main {
            margin-left: 250px;
            padding: 30px;
        }

        .card {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .topbar h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .btn {
            background: #0d6efd;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        .btn:hover {
            background: #0b5ed7;
        }

        /* CONTAS META ADS */
        .seta {
            float: right;
            transition: 0.3s;
        }

        .contas-lista {
            margin-top: 10px;
            padding-left: 20px;
            display: none;
        }

        .conta-item {
            padding: 8px 0;
        }

        /* FORM CLIENTE */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

    </style>
</head>
