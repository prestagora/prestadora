<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minha Agenda - PrestAgora</title>

<style>
body {
    margin: 0;
    background: #f4f6f9;
    font-family: Arial, sans-serif;
}

.sidebar {
    width: 250px;
    height: 100vh;
    background: #0d6efd;
    color: #fff;
    position: fixed;
    left: 0;
    top: 0;
    padding-top: 30px;
}

.sidebar h2 { 
    text-align:center; 
    margin-bottom:30px; 
    font-size:20px; 
}

.sidebar a { 
    display:block; 
    padding:15px 20px; 
    color:#fff; 
    text-decoration:none; 
    font-size:16px; 
}

.sidebar a:hover { 
    background:#0b5ed7; 
    cursor:pointer; 
}

.main { 
    margin-left: 250px; 
    padding: 30px; 
}

.topbar { 
    display:flex; 
    justify-content:space-between; 
    align-items:center; 
    margin-bottom:25px;
    background:white;
    padding:15px 20px;
    border-radius:10px;
    box-shadow:0 0 12px rgba(0,0,0,0.1);
}

.topbar h1 { 
    margin:0; 
    font-size:24px; 
    color:#333; 
}

.card {
    background:#fff;
    padding:25px;
    border-radius:10px;
    box-shadow:0 0 12px rgba(0,0,0,0.1);
    margin-bottom:25px;
}

.dias-semana {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 15px;
}

.dia-card {
    background:#eef3ff;
    padding:15px;
    border-radius:10px;
    text-align:center;
    border-left: 5px solid #0d6efd;
}

.dia-card h3 {
    margin: 0;
    font-size:18px;
    color:#0d6efd;
    font-weight:700;
}

.dia-card p {
    margin: 5px 0 0;
    color:#333;
}

.calendarios {
    display: flex;
    gap: 20px;
    margin-top: 25px;
}

.calendar-box {
    flex: 1;
    background: #fff;
    padding:20px;
    border-radius:10px;
    box-shadow:0 0 12px rgba(0,0,0,0.1);
}

.evento-btn {
    background:#0d6efd;
    color:white;
    padding:8px 15px;
    border:none;
    border-radius:8px;
    margin-top:10px;
    cursor:pointer;
}
.evento-btn:hover { background:#0b5ed7; }
</style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>PrestAgora Digital</h2>

    <a href="dashboard.html">Dashboard</a>

    <a href="#contas" onclick="toggleContas()">Contas Meta Ads <span class="seta" id="seta">‚ñº</span></a>
    <div id="listaContas" class="contas-lista"></div>

    <a href="meusclientes.html">Meus Clientes</a>
    <a href="bibliotecaanuncios.html">Biblioteca de An√∫ncios</a>
    <a href="analisesite.html">An√°lise de Sites</a>
    <a href="analiseredes.html">An√°lise de Redes Sociais</a>
    <a href="minhaagenda.html" style="background:#0b5ed7;">Minha Agenda</a>
    <a href="#" onclick="sair()">Sair</a>
</div>

<!-- MAIN -->
<div class="main">

    <div class="topbar">
        <h1>Minha Agenda</h1>
    </div>

    <!-- DIAS DA SEMANA -->
    <div class="card">
        <h2>Agenda Semanal</h2>

        <div class="dias-semana" id="diasSemana"></div>
    </div>

    <!-- CALEND√ÅRIOS DOS 3 MESES -->
    <div class="card">
        <h2>Pr√≥ximos 3 Meses</h2>

        <div class="calendarios" id="calendarios"></div>
    </div>

</div>

<script>
/* ---------- GERA DATAS AUTOM√ÅTICAS ---------- */
function gerarDiasSemana() {
    const hoje = new Date();
    const diaSemana = hoje.getDay(); // 0 domingo, 1 segunda...

    let segunda = new Date(hoje);
    segunda.setDate(hoje.getDate() - (diaSemana - 1));

    if (diaSemana === 0) {
        segunda.setDate(hoje.getDate() - 6);
    }

    const nomes = ["Segunda", "Ter√ßa", "Quarta", "Quinta", "Sexta", "S√°bado", "Domingo"];
    const container = document.getElementById("diasSemana");
    container.innerHTML = "";

    for (let i = 0; i < 7; i++) {
        let data = new Date(segunda);
        data.setDate(segunda.getDate() + i);

        const formatada = data.toLocaleDateString("pt-BR");

        container.innerHTML += `
            <div class="dia-card">
                <h3>${nomes[i]}</h3>
                <p>${formatada}</p>
            </div>
        `;
    }
}

/* ---------- CALEND√ÅRIOS DOS PR√ìXIMOS 3 MESES ---------- */
function gerarCalendarios() {
    const container = document.getElementById("calendarios");
    container.innerHTML = "";

    const hoje = new Date();

    for (let i = 0; i < 3; i++) {
        let mes = new Date(hoje.getFullYear(), hoje.getMonth() + i, 1);
        let nomeMes = mes.toLocaleString("pt-BR", { month: "long" });

        container.innerHTML += `
            <div class="calendar-box">
                <h3>${nomeMes} ${mes.getFullYear()}</h3>
                <input type="date" onchange="abrirEvento('${nomeMes}', this.value)">
            </div>
        `;
    }
}

/* ---------- ADICIONAR EVENTO ---------- */
function abrirEvento(mes, data) {
    if (!data) return;

    const hora = prompt("Selecione a hora do evento (ex: 14:30)");
    const titulo = prompt("Nome do evento:");

    const eventos = JSON.parse(localStorage.getItem("eventosAgenda") || "[]");

    eventos.push({
        data,
        hora,
        titulo
    });

    localStorage.setItem("eventosAgenda", JSON.stringify(eventos));

    alert("Evento adicionado!");
}

/* ---------- NOTIFICA√á√ïES AUTOM√ÅTICAS ---------- */
function verificarEventos() {
    const eventos = JSON.parse(localStorage.getItem("eventosAgenda") || "[]");
    const agora = new Date();

    eventos.forEach(ev => {
        const dataEv = new Date(ev.data + " " + ev.hora);

        if (Math.abs(dataEv - agora) < 60000) {
            alert("üîî Lembrete: " + ev.titulo + " agora!");
        }
    });
}

setInterval(verificarEventos, 30000);

/* ---------- CONTAS META ADS (EXIBI√á√ÉO) ---------- */
function toggleContas() {
    const lista = document.getElementById("listaContas");
    const seta = document.getElementById("seta");

    if (lista.style.display === "block") {
        lista.style.display = "none";
        seta.textContent = "‚ñº";
    } else {
        lista.style.display = "block";
        seta.textContent = "‚ñ≤";
    }
}

function carregarContas() {
    const contas = JSON.parse(localStorage.getItem("contasMeta") || "[]");

    const lista = document.getElementById("listaContas");
    lista.innerHTML = "";

    contas.forEach(c => {
        const div = document.createElement("div");
        div.style.padding = "10px 20px";
        div.textContent = c.nome;
        lista.appendChild(div);
    });
}

/* ---------- START ---------- */
window.onload = () => {
    carregarContas();
    gerarDiasSemana();
    gerarCalendarios();
}
</script>

</body>
</html>
