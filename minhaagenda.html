<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Semanal</title>

    <style>
        body {
            background: #f4f6fb;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .agenda-container {
            padding: 25px;
            max-width: 1300px;
            margin: auto;
        }

        /* Eventos */
        .eventos-card {
            background: #ffffff;
            padding: 18px;
            border-radius: 14px;
            margin-bottom: 25px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.10);
        }

        .eventos-card h2 {
            margin-bottom: 12px;
            font-size: 20px;
            font-weight: bold;
        }

        .evento-form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .evento-form input, 
        .evento-form button {
            padding: 7px 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 13px;
        }

        .evento-form button {
            background: #4A6CF7;
            color: #fff;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        .evento-form button:hover {
            background: #3454d1;
        }

        .eventos-list {
            margin-top: 15px;
            list-style: none;
            padding: 0;
        }

        .eventos-list li {
            background: #f0f3ff;
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 10px;
            font-size: 13px;
        }

        /* Dias */
        .dias-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        .dia-card {
            background: #ffffff;
            flex: 1;
            min-width: 160px; /* reduzido */
            padding: 14px;
            border-radius: 14px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .dia-card h3 {
            font-size: 15px;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }

        .lista-compromissos .compromisso {
            background: #eef1ff;
            padding: 6px;
            margin-bottom: 6px;
            border-radius: 8px;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .compromisso input {
            border: none;
            background: transparent;
            width: 80%;
            font-size: 13px;
        }

        .remove-compromisso {
            background: #ff4d4d;
            border: none;
            color: #fff;
            font-size: 11px;
            padding: 4px 6px;
            border-radius: 6px;
            cursor: pointer;
        }

        .add-compromisso {
            width: 100%;
            padding: 6px;
            margin-top: 8px;
            font-size: 18px;
            background: #4A6CF7;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .add-compromisso:hover {
            background: #3454d1;
        }
    </style>

</head>
<body>

<div class="agenda-container">

    <!-- Eventos -->
    <div class="eventos-card">
        <h2>Eventos</h2>
        <div class="evento-form">
            <input type="date" placeholder="Data do Evento">
            <input type="time" placeholder="Hora">
            <input type="text" placeholder="DescriÃ§Ã£o do evento">
            <label class="notify">
                <input type="checkbox"> Notificar
            </label>
            <button class="add-evento">Adicionar Evento</button>
        </div>
        <ul class="eventos-list"></ul>
    </div>

    <!-- Primeira Linha: Segunda, TerÃ§a, Quarta -->
    <div class="dias-row">
        <div class="dia-card" data-dia="segunda"> 
            <h3>Segunda-feira</h3>
            <div class="lista-compromissos"></div>
            <button class="add-compromisso">+</button>
        </div>

        <div class="dia-card" data-dia="terca"> 
            <h3>TerÃ§a-feira</h3>
            <div class="lista-compromissos"></div>
            <button class="add-compromisso">+</button>
        </div>

        <div class="dia-card" data-dia="quarta">
            <h3>Quarta-feira</h3>
            <div class="lista-compromissos"></div>
            <button class="add-compromisso">+</button>
        </div>
    </div>

    <!-- Segunda Linha: Quinta, Sexta, SÃ¡bado -->
    <div class="dias-row">
        <div class="dia-card" data-dia="quinta">
            <h3>Quinta-feira</h3>
            <div class="lista-compromissos"></div>
            <button class="add-compromisso">+</button>
        </div>

        <div class="dia-card" data-dia="sexta">
            <h3>Sexta-feira</h3>
            <div class="lista-compromissos"></div>
            <button class="add-compromisso">+</button>
        </div>

        <div class="dia-card" data-dia="sabado">
            <h3>SÃ¡bado</h3>
            <div class="lista-compromissos"></div>
            <button class="add-compromisso">+</button>
        </div>
    </div>
</div>

<script>
    // Adicionar compromissos
    document.querySelectorAll(".add-compromisso").forEach(btn => {
        btn.addEventListener("click", function () {
            const container = this.previousElementSibling;

            const bloco = document.createElement("div");
            bloco.className = "compromisso";

            bloco.innerHTML = `
                <input type="text" placeholder="Digite seu compromisso...">
                <button class="remove-compromisso">x</button>
            `;

            bloco.querySelector(".remove-compromisso").addEventListener("click", () => bloco.remove());

            container.appendChild(bloco);
        });
    });

    // Eventos
    document.querySelector(".add-evento").addEventListener("click", () => {
        const date = document.querySelector('input[type="date"]').value;
        const time = document.querySelector('input[type="time"]').value;
        const desc = document.querySelector('input[placeholder="DescriÃ§Ã£o do evento"]').value;
        const notify = document.querySelector('.notify input').checked;

        if (!date || !time || !desc) {
            alert("Preencha todos os campos!");
            return;
        }

        const li = document.createElement("li");
        li.textContent = `${date} â€¢ ${time} â€” ${desc} ${notify ? "(ðŸ””)" : ""}`;

        document.querySelector(".eventos-list").appendChild(li);

        document.querySelector('input[type="date"]').value = "";
        document.querySelector('input[type="time"]').value = "";
        document.querySelector('input[placeholder="DescriÃ§Ã£o do evento"]').value = "";
        document.querySelector('.notify input').checked = false;
    });
</script>

</body>
</html>
