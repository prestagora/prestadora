<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Minha Agenda</title>

<!-- ESTILOS PADRÕES DA SUA PLATAFORMA -->
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0d1117;
        color: #ffffff;
        padding: 20px;
    }

    h1 {
        color: #ffffff;
        margin-bottom: 20px;
    }

    .event-box {
        background: #161b22;
        border: 1px solid #30363d;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
    }

    .event-box h2 {
        margin-top: 0;
    }

    .event-box input, .event-box textarea {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #30363d;
        background: #0d1117;
        color: white;
        margin-bottom: 10px;
    }

    .event-box button {
        width: 100%;
        padding: 10px;
        background: #238636;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
    }

    .agenda-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 25px;
        margin-top: 20px;
    }

    .day-column {
        background: #11161c;
        border: 1px solid #30363d;
        padding: 15px;
        border-radius: 10px;
    }

    .day-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 15px;
        color: #58a6ff;
    }

    .task {
        background: #0d1117;
        border: 1px solid #30363d;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 10px;
    }

    .task textarea {
        width: 100%;
        background: transparent;
        border: none;
        color: white;
        resize: none;
        height: 50px;
    }

    .task-controls {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
    }

    .task-controls button {
        background: #8b0000;
        border: none;
        padding: 4px 7px;
        border-radius: 4px;
        cursor: pointer;
        color: white;
        font-size: 12px;
    }

    .add-btn {
        width: 100%;
        background: #238636;
        border: none;
        padding: 8px;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        margin-top: 8px;
    }
</style>
</head>

<body>

<h1>Minha Agenda</h1>

<!-- ======================================== -->
<!--                 EVENTOS                  -->
<!-- ======================================== -->
<div class="event-box">
    <h2>Eventos</h2>

    <input type="date" id="event-date" />
    <input type="time" id="event-time" />
    <textarea id="event-description" placeholder="Descrição do evento..."></textarea>

    <button onclick="salvarEvento()">Salvar Evento</button>
</div>

<!-- ======================================== -->
<!--           COLUNAS DA AGENDA              -->
<!-- ======================================== -->

<div class="agenda-grid">
    <!-- Segunda -->
    <div class="day-column">
        <div class="day-title">Segunda</div>
        <div id="segunda"></div>
        <button class="add-btn" onclick="addCompromisso('segunda')">+ Adicionar compromisso</button>
    </div>

    <!-- Terça -->
    <div class="day-column">
        <div class="day-title">Terça</div>
        <div id="terca"></div>
        <button class="add-btn" onclick="addCompromisso('terca')">+ Adicionar compromisso</button>
    </div>

    <!-- Quarta -->
    <div class="day-column">
        <div class="day-title">Quarta</div>
        <div id="quarta"></div>
        <button class="add-btn" onclick="addCompromisso('quarta')">+ Adicionar compromisso</button>
    </div>
</div>

<div class="agenda-grid" style="margin-top: 30px;">
    <!-- Quinta -->
    <div class="day-column">
        <div class="day-title">Quinta</div>
        <div id="quinta"></div>
        <button class="add-btn" onclick="addCompromisso('quinta')">+ Adicionar compromisso</button>
    </div>

    <!-- Sexta -->
    <div class="day-column">
        <div class="day-title">Sexta</div>
        <div id="sexta"></div>
        <button class="add-btn" onclick="addCompromisso('sexta')">+ Adicionar compromisso</button>
    </div>

    <!-- Sábado -->
    <div class="day-column">
        <div class="day-title">Sábado</div>
        <div id="sabado"></div>
        <button class="add-btn" onclick="addCompromisso('sabado')">+ Adicionar compromisso</button>
    </div>
</div>

<!-- ======================================== -->
<!--                SCRIPT                     -->
<!-- ======================================== -->

<script>
function addCompromisso(day) {
    const container = document.getElementById(day);

    const task = document.createElement("div");
    task.classList.add("task");

    task.innerHTML = `
        <textarea placeholder="Descreva seu compromisso..."></textarea>
        <div class="task-controls">
            <button onclick="this.parentNode.parentNode.remove()">Remover</button>
        </div>
    `;

    container.appendChild(task);
}

function salvarEvento() {
    const date = document.getElementById("event-date").value;
    const time = document.getElementById("event-time").value;
    const desc = document.getElementById("event-description").value;

    if (!date || !time || !desc) {
        alert("Preencha todos os campos do evento!");
        return;
    }

    alert("Evento salvo! (notificações serão ativadas no sistema)");
}
</script>

<script>
window.onload = function () {
    // Adiciona 3 compromissos iniciais por dia automaticamente
    ["segunda", "terca", "quarta", "quinta", "sexta", "sabado"].forEach(dia => {
        addCompromisso(dia);
        addCompromisso(dia);
        addCompromisso(dia);
    });
};
</script>

</body>
</html>
