<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Marketing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            
            /* CENTRALIZA TUDO DENTRO DO CONTAINER */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 8px auto;
            border: 1px solid #aaa;
            border-radius: 5px;
            font-size: 15px;
            display: block;
        }

        button {
            width: 90%;
            padding: 12px;
            background: #0d6efd;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #0b5ed7;
        }

        .link {
            margin-top: 15px;
            font-size: 14px;
        }

        .link span {
            color: #0d6efd;
            cursor: pointer;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .logo {
            width: 150px;
            margin: 0 auto 20px;
            display: block;
        }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div class="container" id="loginBox">
        <img src="logo.png" class="logo">
        <h2>Acesse sua conta</h2>

        <input type="email" placeholder="Seu e-mail" id="loginEmail">
        <input type="password" placeholder="Sua senha" id="loginSenha">

        <button onclick="entrar()">Entrar</button>

        <div class="link">
            <span onclick="mostrarRecuperarSenha()">Esqueci minha senha</span>
        </div>

        <div class="link">
            Não tem conta? <span onclick="mostrarCadastro()">Cadastre-se</span>
        </div>
    </div>

    <!-- CADASTRO -->
    <div class="container hidden" id="cadastroBox">
        <img src="logo.png" class="logo">
        <h2>Criar sua conta</h2>

        <input type="text" placeholder="Nome" id="cadNome">
        <input type="text" placeholder="Sobrenome" id="cadSobrenome">
        <input type="email" placeholder="E-mail" id="cadEmail">
        <input type="password" placeholder="Senha" id="cadSenha">

        <button onclick="cadastrar()">Criar Conta</button>

        <div class="link">
            Já tem conta? <span onclick="mostrarLogin()">Entrar</span>
        </div>
    </div>

    <!-- RECUPERAR SENHA -->
    <div class="container hidden" id="recuperarBox">
        <img src="logo.png" class="logo">
        <h2>Recuperar Senha</h2>

        <input type="email" placeholder="Digite seu e-mail" id="recEmail">

        <button onclick="enviarCodigo()">Enviar código</button>

        <div class="link">
            <span onclick="mostrarLogin()">Voltar</span>
        </div>
    </div>

    <!-- VERIFICAR CÓDIGO -->
    <div class="container hidden" id="codigoBox">
        <img src="logo.png" class="logo">
        <h2>Verificar Código</h2>

        <p id="codigoSimulado" style="color: green; font-size: 14px;"></p>

        <input type="text" placeholder="Insira o código recebido" id="codigoInput">

        <button onclick="verificarCodigo()">Verificar</button>

        <div class="link">
            <span onclick="mostrarRecuperarSenha()">Voltar</span>
        </div>
    </div>

    <!-- NOVA SENHA -->
    <div class="container hidden" id="novaSenhaBox">
        <img src="logo.png" class="logo">
        <h2>Nova Senha</h2>

        <input type="password" placeholder="Digite a nova senha" id="novaSenha">

        <button onclick="salvarNovaSenha()">Salvar nova senha</button>
    </div>

<script>
    function mostrarCadastro() { esconderTudo(); cadastroBox.classList.remove("hidden"); }
    function mostrarLogin() { esconderTudo(); loginBox.classList.remove("hidden"); }
    function mostrarRecuperarSenha() { esconderTudo(); recuperarBox.classList.remove("hidden"); }
    function mostrarCodigo() { esconderTudo(); codigoBox.classList.remove("hidden"); }
    function mostrarNovaSenha() { esconderTudo(); novaSenhaBox.classList.remove("hidden"); }

    function esconderTudo() {
        document.querySelectorAll(".container").forEach(c => c.classList.add("hidden"));
    }

    // LOGIN
    function entrar() {
        const email = loginEmail.value;
        const senha = loginSenha.value;

        const user = JSON.parse(localStorage.getItem("user"));

        if (!user) return alert("Nenhuma conta cadastrada!");

        if (email === user.email && senha === user.senha) {
            window.location.href = "dashboard.html";
        } else {
            alert("E-mail ou senha incorretos!");
        }
    }

    // CADASTRO
    function cadastrar() {
        const user = {
            nome: cadNome.value,
            sobrenome: cadSobrenome.value,
            email: cadEmail.value,
            senha: cadSenha.value
        };

        localStorage.setItem("user", JSON.stringify(user));

        alert("Conta criada com sucesso!");
        window.location.href = "dashboard.html";
    }

    // RECUPERAÇÃO
    let codigoGerado = "";

    function enviarCodigo() {
        const email = recEmail.value;
        const user = JSON.parse(localStorage.getItem("user"));

        if (!user || email !== user.email) {
            alert("E-mail não encontrado!");
            return;
        }

        codigoGerado = Math.floor(100000 + Math.random() * 900000).toString();

        mostrarCodigo();
        codigoSimulado.innerText = "Seu código: " + codigoGerado;
    }

    function verificarCodigo() {
        if (codigoInput.value === codigoGerado) {
            mostrarNovaSenha();
        } else {
            alert("Código incorreto!");
        }
    }

    function salvarNovaSenha() {
        const user = JSON.parse(localStorage.getItem("user"));
        user.senha = novaSenha.value;

        localStorage.setItem("user", JSON.stringify(user));

        alert("Senha alterada com sucesso!");
        mostrarLogin();
    }
</script>

</body>
</html>
