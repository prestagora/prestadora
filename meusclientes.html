<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Clientes - Plataforma de Marketing</title>
    <style>
        /* RESET E ESTILO GERAL */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        /* MENU LATERAL */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #0d6efd;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 30px;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            text-align: left; /* alinhamento à esquerda */
        }

        .sidebar a:hover {
            background-color: #0b5ed7;
        }

        /* ÁREA PRINCIPAL */
        .main {
            margin-left: 250px;
            padding: 30px;
        }

        .topbar h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
            text-align: left; /* título à esquerda */
        }

        .card {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        /* PESQUISA + BOTÃO ADICIONAR */
        .search-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .search-box input {
            width: 300px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            text-align: left; /* texto digitado à esquerda */
        }

        .add-btn {
            background-color: #0d6efd;
            color: #fff;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 26px;
            cursor: pointer;
        }

        .add-btn:hover {
            background-color: #0b5ed7;
        }

        /* TABELA */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left; /* textos à esquerda */
        }

        th {
            background-color: #eeeeee;
        }

        .btn-excluir {
            background-color: red;
            border: none;
            padding: 10px 15px;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-excluir:hover {
            background-color: rgb(200,0,0);
        }

        /* MODAL */
        .modal-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: rgba(0,0,0,0.4);
        }

        .modal {
            background-color: #fff;
            width: 350px;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center; /* centraliza inputs e botões */
        }

        .modal h2 {
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: left; /* título à esquerda */
            width: 100%;
        }

        .form-group {
            width: 100%;
            margin-bottom: 12px;
            display: flex;
            justify-content: center;
        }

        .form-group input {
            width: 90%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            text-align: left; /* texto digitado à esquerda */
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .btn, .btn-cancel {
            width: 120px;
            text-align: center;
        }

        .btn-cancel {
            background-color: #999;
        }
    </style>
</head>
<body>

    <!-- MENU LATERAL -->
    <div class="sidebar">
        <h2>Marketing ADS</h2>
        <a href="dashboard.html">Dashboard</a>
        <a href="#contas">Contas Meta Ads <span id="seta">▼</span></a>
        <div id="listaContas"></div>
        <a href="meusclientes.html">Meus Clientes</a>
        <a href="#">Relatórios</a>
        <a href="#">Configurações</a>
        <a href="#" onclick="sair()">Sair</a>
    </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="main">
        <div class="topbar">
            <h1>Meus Clientes</h1>
        </div>

        <div class="card">
            <!-- PESQUISA + BOTÃO -->
            <div class="search-row">
                <div class="search-box">
                    <input type="text" id="pesquisa" placeholder="Pesquisar cliente..." onkeyup="filtrar()">
                </div>
                <button class="add-btn" onclick="abrirModal()">+</button>
            </div>

            <table id="tabelaClientes">
                <thead>
                    <tr>
                        <th></th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>E-mail</th>
                        <th>Documento</th>
                        <th>Início</th>
                        <th>Fim</th>
                        <th>Valor (R$)</th>
                    </tr>
                </thead>
                <tbody id="listaClientes"></tbody>
            </table>

            <button class="btn-excluir" onclick="excluirSelecionados()">Excluir Selecionados</button>
        </div>
    </div>

    <!-- MODAL DE CADASTRO -->
    <div class="modal-bg" id="modalBg">
        <div class="modal">
            <h2>Novo Cliente</h2>
            <div class="form-group"><input id="inicio" type="date" placeholder="Início"></div>
            <div class="form-group"><input id="fim" type="date" placeholder="Fim"></div>
            <div class="form-group"><input id="nome" type="text" placeholder="Nome"></div>
            <div class="form-group"><input id="telefone" type="text" placeholder="Telefone"></div>
            <div class="form-group"><input id="email" type="text" placeholder="E-mail"></div>
            <div class="form-group"><input id="documento" type="text" placeholder="CPF/CNPJ"></div>
            <div class="form-group"><input id="valor" type="number" placeholder="Valor do contrato"></div>

            <div class="modal-buttons">
                <button class="btn" onclick="salvarCliente()">Salvar</button>
                <button class="btn btn-cancel" onclick="fecharModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        // Formata datas no padrão brasileiro dd/mm/aaaa
        function formatarDataBR(dataISO) {
            if (!dataISO) return '';
            const [ano, mes, dia] = dataISO.split("-");
            return `${dia}/${mes}/${ano}`;
        }

        // Carrega clientes do localStorage e mostra na tabela
        function carregarClientes() {
            const lista = JSON.parse(localStorage.getItem("clientes") || "[]");
            const tabela = document.getElementById("listaClientes");
            tabela.innerHTML = "";

            lista.forEach((cliente, index) => {
                tabela.innerHTML += `
                    <tr>
                        <td><input type="checkbox" data-index="${index}"></td>
                        <td>${cliente.nome}</td>
                        <td>${cliente.telefone}</td>
                        <td>${cliente.email}</td>
                        <td>${cliente.documento}</td>
                        <td>${formatarDataBR(cliente.inicio)}</td>
                        <td>${formatarDataBR(cliente.fim)}</td>
                        <td>${cliente.valor}</td>
                    </tr>
                `;
            });
        }

        // Filtrar clientes na tabela
        function filtrar() {
            const termo = document.getElementById("pesquisa").value.toLowerCase();
            document.querySelectorAll("#listaClientes tr").forEach(linha => {
                const nome = linha.children[1].innerText.toLowerCase();
                linha.style.display = nome.includes(termo) ? "" : "none";
            });
        }

        // Excluir clientes selecionados
        function excluirSelecionados() {
            let clientes = JSON.parse(localStorage.getItem("clientes") || "[]");
            const checkboxes = document.querySelectorAll("input[type='checkbox']:checked");

            if (!checkboxes.length) {
                alert("Selecione ao menos um cliente.");
                return;
            }

            const indices = Array.from(checkboxes).map(c => Number(c.dataset.index));
            clientes = clientes.filter((_, i) => !indices.includes(i));
            localStorage.setItem("clientes", JSON.stringify(clientes));
            carregarClientes();
            alert("Cliente(s) excluído(s) com sucesso!");
        }

        // Abrir/fechar modal
        function abrirModal() { document.getElementById("modalBg").style.display = "flex"; }
        function fecharModal() { document.getElementById("modalBg").style.display = "none"; }

        // Salvar cliente no localStorage
        function salvarCliente() {
            const cliente = {
                inicio: document.getElementById("inicio").value,
                fim: document.getElementById("fim").value,
                nome: document.getElementById("nome").value,
                telefone: document.getElementById("telefone").value,
                email: document.getElementById("email").value,
                documento: document.getElementById("documento").value,
                valor: document.getElementById("valor").value,
            };

            const lista = JSON.parse(localStorage.getItem("clientes") || "[]");
            lista.push(cliente);
            localStorage.setItem("clientes", JSON.stringify(lista));

            carregarClientes();
            fecharModal();
            alert("Cliente cadastrado!");
        }

        window.onload = carregarClientes;
    </script>

</body>
</html>
