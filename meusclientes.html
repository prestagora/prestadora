        .sidebar {

            height: 100vh;

            font-size: 20px;
        }

            padding: 15px 20px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .sidebar a:hover {

            cursor: pointer;
        }

        .main {

        }

            border: none;

            cursor: pointer;
        }

        .add-btn:hover {
            background: #0b5ed7;
        }
