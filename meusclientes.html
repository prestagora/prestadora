<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meus Clientes - Plataforma de Marketing</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
    }

    /* MENU LATERAL */
    .sidebar {
        width: 250px;
        height: 100vh;
        background-color: #0d6efd;
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        padding-top: 30px;
    }

    .sidebar h2 {
        text-align: center;
        font-size: 20px;
        margin-bottom: 30px;
    }

    .sidebar a {
        display: block;
        padding: 15px 20px;
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        text-align: left;
    }

    .sidebar a:hover {
        background-color: #0b5ed7;
    }

    /* ÁREA PRINCIPAL */
    .main {
        margin-left: 250px;
        padding: 30px;
    }

    .topbar h1 {
        margin: 0;
        font-size: 24px;
        color: #333;
        text-align: left;
    }

    .card {
        background-color: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0,0,0,0.1);
        margin-bottom: 25px;
    }

    /* PESQUISA + TOTAL + BOTÃO ADICIONAR */
    .search-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }

    .total-box {
        background-color: #fff;
        padding: 12px 20px;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
        font-size: 16px;
        font-weight: bold;
        color: #333;
    }

    .search-box input {
        width: 300px;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        text-align: left;
    }

    .add-btn {
        background-color: #0d6efd;
        color: #fff;
        border: none;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        font-size: 26px;
        cursor: pointer;
    }

    .add-btn:hover {
        background-color: #0b5ed7;
    }

    /* TABELA */
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }

    th {
        background-color: #eeeeee;
    }

    .btn-excluir {
        background-color: red;
        border: none;
        padding: 10px 15px;
        color: #fff;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
    }

    .btn-excluir:hover {
        background-color: rgb(200,0,0);
    }

    .btn-editar {
        background-color: #ffa500;
        border: none;
        padding: 5px 12px;
        color: #fff;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
    }

    .btn-editar:hover {
        background-color: #cc8400;
    }

    /* MODAL */
    .modal-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        justify-content: center;
        align-items: center;
        background-color: rgba(0,0,0,0.4);
    }

    .modal {
        background-color: #fff;
        width: 380px;
        padding: 30px 20px;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .modal h2 {
        font-size: 20px;
        margin-top: 0;
        margin-bottom: 20px;
        text-align: left;
        width: 100%;
    }

    .form-group {
        width: 100%;
        margin-bottom: 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form-group label {
        width: 90%;
        text-align: left;
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 14px;
    }

    .form-group input {
        width: 90%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        text-align: left;
        font-size: 14px;
    }

    .modal-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
    }

    .btn {
        background-color: #0d47a1;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    .btn:hover {
        background-color: #08306b;
    }

    .btn-cancel {
        background-color: #555;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    .btn-cancel:hover {
        background-color: #333;
    }
</style>
</head>
<body>

<div class="sidebar">
    <h2>PrestAgora Digital</h2>
    <a href="dashboard.html">Dashboard</a>

  <!-- Contas Meta Ads (nova aba/expansível) -->
  <a href="#contas" onclick="toggleContas()">Contas Meta Ads <span id="setaConta">▼</span></a>
  <div class="contas-lista" id="listaContas"></div>

    <a href="meusclientes.html">Meus Clientes</a>
    
    <a href="minhaagenda.html">Minha Agenda</a>

    <a href="bibliotecaanuncios.html">Biblioteca de anúncios</a>

    <!-- ALTERAÇÃO AQUI -->
    <a href="analisesite.html">Analise de sites</a>

    <a href="#">Analise de redes sociais</a>
    <a href="#" onclick="sair()">Sair</a>
</div>

<div class="main">
    <div class="topbar">
        <h1>Meus Clientes</h1>
    </div>

    <div class="card">
        <div class="search-row">

            <div class="total-box">
                Total recebido: <span id="valorTotal">R$ 0,00</span>
            </div>

            <div class="search-box">
                <input type="text" id="pesquisa" placeholder="Pesquisar cliente..." onkeyup="filtrar()">
            </div>

            <button class="add-btn" onclick="abrirModal()">+</button>
        </div>

        <table id="tabelaClientes">
            <thead>
                <tr>
                    <th></th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th>Documento</th>
                    <th>Início</th>
                    <th>Fim</th>
                    <th>Valor (R$)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaClientes"></tbody>
        </table>

        <button class="btn-excluir" onclick="excluirSelecionados()">Excluir Selecionados</button>
    </div>
</div>

<div class="modal-bg" id="modalBg">
    <div class="modal">
        <h2>Novo Cliente</h2>

        <div class="form-group">
            <label for="inicio">Início de contrato</label>
            <input id="inicio" type="date">
        </div>

        <div class="form-group">
            <label for="fim">Fim de contrato</label>
            <input id="fim" type="date">
        </div>

        <div class="form-group"><label>Nome</label><input id="nome" type="text"></div>
        <div class="form-group"><label>Telefone</label><input id="telefone" type="text"></div>
        <div class="form-group"><label>E-mail</label><input id="email" type="text"></div>
        <div class="form-group"><label>CPF/CNPJ</label><input id="documento" type="text"></div>
        <div class="form-group"><label>Valor do contrato</label><input id="valor" type="number"></div>

        <div class="modal-buttons">
            <button class="btn" onclick="salvarCliente()">Salvar</button>
            <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
        </div>
    </div>
</div>

<script>
let editarIndex = null;

function formatarDataBR(data) {
    if (!data) return '';
    const [ano, mes, dia] = data.split("-");
    return `${dia}/${mes}/${ano}`;
}

function atualizarValorTotal() {
    const lista = JSON.parse(localStorage.getItem("clientes") || "[]");
    let total = lista.reduce((soma, cliente) => soma + parseFloat(cliente.valor || 0), 0);
    document.getElementById("valorTotal").innerText =
        total.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
}

function carregarClientes() {
    const lista = JSON.parse(localStorage.getItem("clientes") || "[]");
    const tabela = document.getElementById("listaClientes");
    tabela.innerHTML = "";

    lista.forEach((cliente, index) => {
        tabela.innerHTML += `
            <tr>
                <td><input type="checkbox" data-index="${index}"></td>
                <td>${cliente.nome}</td>
                <td>${cliente.telefone}</td>
                <td>${cliente.email}</td>
                <td>${cliente.documento}</td>
                <td>${formatarDataBR(cliente.inicio)}</td>
                <td>${formatarDataBR(cliente.fim)}</td>
                <td>${cliente.valor}</td>
                <td><button class="btn-editar" onclick="editarCliente(${index})">Editar</button></td>
            </tr>
        `;
    });

    atualizarValorTotal();
}

function filtrar() {
    const termo = document.getElementById("pesquisa").value.toLowerCase();
    document.querySelectorAll("#listaClientes tr").forEach(linha => {
        const nome = linha.children[1].innerText.toLowerCase();
        linha.style.display = nome.includes(termo) ? "" : "none";
    });
}

function excluirSelecionados() {
    let clientes = JSON.parse(localStorage.getItem("clientes") || "[]");
    const checkboxes = document.querySelectorAll("input[type='checkbox']:checked");
    if (!checkboxes.length) { alert("Selecione ao menos um cliente."); return; }
    const indices = Array.from(checkboxes).map(c => Number(c.dataset.index));
    clientes = clientes.filter((_, i) => !indices.includes(i));
    localStorage.setItem("clientes", JSON.stringify(clientes));
    carregarClientes();
    alert("Cliente(s) excluído(s) com sucesso!");
}

function abrirModal() { document.getElementById("modalBg").style.display = "flex"; }
function fecharModal() { 
    document.getElementById("modalBg").style.display = "none"; 
    editarIndex = null;
    document.querySelector(".modal h2").innerText = "Novo Cliente";
}

function editarCliente(index) {
    const lista = JSON.parse(localStorage.getItem("clientes") || "[]");
    const cliente = lista[index];

    document.getElementById("inicio").value = cliente.inicio;
    document.getElementById("fim").value = cliente.fim;
    document.getElementById("nome").value = cliente.nome;
    document.getElementById("telefone").value = cliente.telefone;
    document.getElementById("email").value = cliente.email;
    document.getElementById("documento").value = cliente.documento;
    document.getElementById("valor").value = cliente.valor;

    editarIndex = index;
    document.querySelector(".modal h2").innerText = "Editar Cliente";
    abrirModal();
}

function salvarCliente() {
    const cliente = {
        inicio: document.getElementById("inicio").value,
        fim: document.getElementById("fim").value,
        nome: document.getElementById("nome").value,
        telefone: document.getElementById("telefone").value,
        email: document.getElementById("email").value,
        documento: document.getElementById("documento").value,
        valor: document.getElementById("valor").value,
    };

    const lista = JSON.parse(localStorage.getItem("clientes") || "[]");

    if (editarIndex !== null) {
        lista[editarIndex] = cliente;
        editarIndex = null;
        alert("Cliente atualizado com sucesso!");
    } else {
        lista.push(cliente);
        alert("Cliente cadastrado!");
    }

    localStorage.setItem("clientes", JSON.stringify(lista));
    carregarClientes();
    fecharModal();
}

window.onload = carregarClientes;
</script>

</body>
</html>
